HOSTS:
  debian-7-amd64:
    roles:
      - master
    platform: debian-7-amd64
    image: debian:7
    hypervisor: docker
    docker_cmd: ["/sbin/init"]
    docker_container_name: debian-7-amd64
    docker_preserve_image: true
    docker_image_commands:
      - apt-get update
      - apt-get install -yq libssl-dev apt-transport-https wget
